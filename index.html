<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Elementos de formulario</title>
  </head>
  <body>
    <form name="signup_form" autocomplete="on" novalidate>
      <label>
        Username
        <input type="text" name="username" placeholder="D.Santa" autofocus />
      </label>
      <label>
        Email
        <input type="email" name="email" />
      </label>

      <label>
        Password
        <input type="password" name="password" minlength="5" maxlength="12" />
      </label>

      <p>Choose a color:</p>
      <label>
        <input type="radio" name="color" value="red" checked />
        Red
      </label>
      <label>
        <input type="radio" name="color" value="white" />
        White
      </label>
      <label>
        <input type="radio" name="color" value="green" />
        Green
      </label>

      <p>What are your hobbies?</p>
      <label>
        <input type="checkbox" name="hobby" value="music" checked />
        Music
      </label>
      <label>
        <input type="checkbox" name="hobby" value="sports" checked />
        Sports
      </label>
      <label>
        <input type="checkbox" name="hobby" value="reading" />
        Reading
      </label>

      <label>
        Age
        <input type="number" name="age" value="0" min="18" max="120" />
      </label>

      <label>
        Weight with 0.1 step value:
        <input
          type="number"
          name="weight"
          min="0"
          max="150"
          step="0.1"
          value="0"
        />
      </label>

      <label>
        Height with 0.4 step value:
        <input
          type="number"
          name="height"
          min="0"
          max="200"
          step="0.4"
          value="0"
        />
      </label>

      <label>
        Interest rate:
        <input
          type="range"
          name="interest_rate"
          value="40"
          min="0"
          max="100"
          step="1"
        />
      </label>

      <label>
        Date
        <input type="date" min="1920-01-01" max="2020-01-01" />
      </label>

      <label>
        Time
        <input type="time" />
      </label>

      <label>
        Date and Time
        <input
          type="datetime-local"
          min="1920-01-01T00:00"
          max="2020-01-01T00:00"
        />
      </label>

      <label>
        Email
        <input type="email" name="email" placeholder="example@mail.com" />
      </label>
      <label>
        Feedback
        <textarea
          name="feedback"
          rows="5"
          placeholder="Type your message here ..."
        ></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
